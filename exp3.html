<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
    }

    .header, .footer {
      background-color: green;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .sidebar {
      background-color: #f0f0f0;
      width: 150px;
      padding: 15px;
      float: left;
      height: calc(100vh - 100px);
    }

    .main {
      margin-left: 160px;
      padding: 20px;
    }

    .dark-mode {
      background-color: #111;
      color: white;
    }

    .dark-mode .header,
    .dark-mode .footer {
      background-color: #222;
    }

    .dark-mode .sidebar {
      background-color: #333;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: blue;
    }

    .dark-mode .sidebar a {
      color: lightblue;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Admin Dashboard</h1>
    <label>
      <input type="checkbox" onclick="toggleMode()"> Dark Mode
    </label>
  </div>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </div>

  <div class="footer">
    &copy; 2025 Admin Panel
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
