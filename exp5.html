<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      border: 1px solid #000;
      padding: 15px;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
    }
    select {
      margin-left: 10px;
      padding: 5px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Product List</h2>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="All">All</option>
    <option value="Clothing">Clothing</option>
    <option value="Electronics">Electronics</option>
    <option value="Books">Books</option>
  </select>

  <div id="productList">
    <div class="product" data-category="Clothing">T-Shirt</div>
    <div class="product" data-category="Clothing">Jeans</div>
    <div class="product" data-category="Electronics">Headphones</div>
    <div class="product" data-category="Electronics">Smartphone</div>
    <div class="product" data-category="Books">Novel</div>
    <div class="product" data-category="Books">Cookbook</div>
  </div>
</div>

<script>
  const filterDropdown = document.getElementById('categoryFilter');
  const products = document.querySelectorAll('#productList .product');

  filterDropdown.addEventListener('change', () => {
    const selected = filterDropdown.value;

    products.forEach(product => {
      const category = product.getAttribute('data-category');
      if (selected === 'All' || category === selected) {
        product.style.display = 'block';
      } else {
        product.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
